language: node_js
os:
  - linux
  - windows
  - osx

node_js:
  - "10"
  - "10.15"
  - "10.19"
  - "12"
  - "14"

install:
  - npm version
  - npm install

jobs:
  include:
    - stage: Test
      script: npm test
    - stage: release
      if: branch = master
      node_js: "12"
      script: skip
      before_deploy:
        - "echo 'semantic release...'"
      deploy:
        on:
          branch: master
          condition:  $TRAVIS_OS_NAME == linux
        provider: script
        skip_cleanup: true
        script: npx semantic-release --debug

after_success:
  - npm run report-coverage
